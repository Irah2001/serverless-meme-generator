<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Générateur de Meme</title>
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow-x: hidden;
      }


      .container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
        text-align: center;
      }

      h1 {
        font-size: 2.2em;
        color: #333;
        margin-bottom: 20px;
        font-weight: bold;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      label {
        font-size: 1em;
        font-weight: 500;
        color: #555;
        text-align: left;
      }

      input,
      textarea {
        padding: 12px;
        font-size: 1em;
        border: 1px solid #ccc;
        border-radius: 8px;
        width: 100%;
        box-sizing: border-box;
      }

      textarea {
        resize: vertical;
        min-height: 80px;
      }

      button {
        padding: 12px;
        font-size: 1em;
        color: white;
        background-color: #4caf50;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #45a049;
      }

      #meme-result {
        margin-top: 30px;
      }

      #meme-img {
        max-width: 100%;
        border-radius: 12px;
        margin-bottom: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      #download-btn button {
        background-color: #2196f3;
        transition: background-color 0.3s;
      }

      #download-btn button:hover {
        background-color: #0b7dda;
      }

      @media (max-width: 768px) {
        .container {
          padding: 20px;
          width: 90%;
        }
        h1 {
          font-size: 1.8em;
        }
        input,
        textarea,
        button {
          font-size: 0.9em;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Générateur de Meme</h1>
      <form id="meme-form">
        <label for="bg-img-url">URL de l'image de fond :</label>
        <input
          id="bg-img-url"
          type="text"
          placeholder="Entrez l'URL de l'image"
          required
        />

        <label for="top-text">Texte du haut :</label>
        <textarea
          id="top-text"
          placeholder="Entrez le texte du haut"
          required
        ></textarea>

        <label for="bottom-text">Texte du bas :</label>
        <textarea
          id="bottom-text"
          placeholder="Entrez le texte du bas"
          required
        ></textarea>

        <button id="submit-btn" type="submit">Générer le Meme</button>
      </form>

      <div id="meme-result" style="display: none;">
        <h2>Votre Meme</h2>
        <img id="meme-img" alt="" />
        <a id="download-btn" href="" download="meme-image.png">
          <button>Télécharger l'image</button>
        </a>
      </div>
    </div>

    <script>
      const form = document.getElementById("meme-form");
      const imgUrl = document.getElementById("bg-img-url");
      const topText = document.getElementById("top-text");
      const bottomText = document.getElementById("bottom-text");
      const memeImg = document.getElementById("meme-img");
      const downloadBtn = document.getElementById("download-btn");
      const memeResult = document.getElementById("meme-result");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const resp = await fetch("http://localhost:3000/dev/generate", {
          method: "POST",
          body: JSON.stringify({
            bgImgUrl: imgUrl.value,
            topText: topText.value,
            bottomText: bottomText.value,
          }),
          headers: {
            "Content-Type": "application/json",
          },
        });

        const data = await resp.json();

        const download = await fetch("http://localhost:3000/dev/download/" + data.key, {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
          },
        });

        const imageData = await download.json();

        memeImg.src = imageData.imageUrl;
        memeResult.style.display = "block";
        downloadBtn.href = imageData.imageUrl;
      });
    </script>
  </body>
</html>
